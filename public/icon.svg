<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#skyGradient)" rx="90"/>

  <!-- Sun -->
  <circle cx="256" cy="200" r="60" fill="#fbbf24" opacity="0.9"/>
  <circle cx="256" cy="200" r="50" fill="#fcd34d"/>

  <!-- Sun rays -->
  <line x1="256" y1="120" x2="256" y2="90" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="310" x2="256" y2="280" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="336" y1="200" x2="366" y2="200" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="146" y1="200" x2="176" y2="200" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="312" y1="144" x2="333" y2="123" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="179" y1="277" x2="200" y2="256" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="312" y1="256" x2="333" y2="277" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="179" y1="123" x2="200" y2="144" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>

  <!-- Cloud -->
  <ellipse cx="320" cy="320" rx="70" ry="50" fill="#e2e8f0"/>
  <ellipse cx="250" cy="330" rx="80" ry="55" fill="#e2e8f0"/>
  <ellipse cx="180" cy="320" rx="60" ry="45" fill="#e2e8f0"/>
  <rect x="180" y="320" width="140" height="50" fill="#e2e8f0"/>

  <!-- Cloud highlight -->
  <ellipse cx="320" cy="310" rx="50" ry="30" fill="#f1f5f9" opacity="0.7"/>
  <ellipse cx="250" cy="315" rx="60" ry="35" fill="#f1f5f9" opacity="0.7"/>
</svg>
